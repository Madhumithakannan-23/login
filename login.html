<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
 <form>
    <div>
    <label>User name</label>
    <input type="" id="uname" name="uname" value="" placeholder="Enter a name"/>
    </div><div>
    <label>Password</label>
    <input type="password" id="psw" name="psw" value="" placeholder="Enter a password"/>
    </div>
    <div>
        <label>Date of Birth</label>
        <input type="date" value=""/>
    </div>
    <div>
        <label>Mobile number</label>
        <input type="text" id="" name="" value="" maxlength="10"/>
    </div>
    <div>
        <label>Email</label>
        <input type="email" id="mailid" name="mailid" placeholder="Enter a email" size="20"/>
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" name="gender" value="Male" checked/>Male
        <input type="radio" name="gender" value="Female" checked/>Female
    </div>
    <div>
        <label>Skills</label>
        <input type="checkbox" value="HTML"/>HTML
        <input type="checkbox" value="Python"/>Python
        </div>
        <div>
            <label>Language</label>
            <select>
                 <option value="Choose">Choose</option>
             <option value="Tamil">Tamil</option>
            <option value="English">English</option>
          <option value="Malayalam">Malayalam</option>    
            </select>
        </div>
 </form>   
</body>
</html>
